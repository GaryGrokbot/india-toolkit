name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with ruff
        run: |
          ruff check india/ tests/

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short

      - name: Run tests with coverage
        if: matrix.python-version == '3.12'
        run: |
          pytest tests/ --cov=india --cov-report=term-missing --cov-report=xml

  cultural-sensitivity-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for problematic terms
        run: |
          echo "Checking for potentially problematic terms in content..."
          ISSUES=0

          # Check for casteist purity language
          if grep -ri "shuddh shakahari\|pure vegetarian\|tamsik\|rajsik" india/content/ india/amul/ 2>/dev/null; then
            echo "WARNING: Found purity-related language in content files"
            ISSUES=$((ISSUES+1))
          fi

          # Check for cow vigilante rhetoric
          if grep -ri "gau raksha\|gau rakshak\|cow vigilant" india/content/ india/amul/ 2>/dev/null; then
            echo "WARNING: Found cow vigilante-related terms in content files"
            ISSUES=$((ISSUES+1))
          fi

          if [ $ISSUES -gt 0 ]; then
            echo "Found $ISSUES potential cultural sensitivity issues. Review CULTURAL_SENSITIVITY.md."
            # Warning only, not failure â€” these terms may appear in 'do not use' lists
          fi

          echo "Cultural sensitivity check complete."
